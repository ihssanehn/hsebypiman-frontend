<tf-notice [icon]="'flaticon-warning tf-font-primary'">
	For more info please check the components's official demos & documentation 
	<a class="tf-link" href="https://material.angular.io/components/snack-bar/overview" target="_blank">demos & documentation</a>
</tf-notice>

<div class="row">
	<div class="col-xl-6">
		<tf-material-preview [viewItem]="exampleBasic">
			<div class="tf-section">
				<span class="tf-section__sub">
					<mark>MatSnackBar</mark> is a service for displaying snack-bar notifications.
				</span>
				<div class="tf-separator tf-separator--dashed"></div>
				<div class="tf-section__content">
					<mat-form-field>
						<input matInput value="Disco party!" placeholder="Message" #message>
					</mat-form-field>

					<mat-form-field>
						<input matInput value="Dance" placeholder="Action" #action>
					</mat-form-field>

					<button mat-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
				</div>
			</div>
		</tf-material-preview>
		<tf-material-preview [viewItem]="exampleCustom">
			<div class="tf-section">
				<div class="tf-section__content">
					<button mat-button (click)="openSnackBar2()" aria-label="Show an example snack-bar">
						Pizza party
					</button>
				</div>
			</div>
		</tf-material-preview>
	</div>
	<div class="col-xl-6">
		<tf-material-preview [viewItem]="exampleDismissal">
			<div class="tf-section">
				<span class="tf-section__sub">
					<mark>Dismissal</mark> example with 6 seconds duration
				</span>
				<div class="tf-separator tf-separator--dashed"></div>
				<div class="tf-section__content">
					<mat-form-field>
						<input matInput value="Disco party!" placeholder="Message" #message>
					</mat-form-field>

					<mat-form-field>
						<input matInput value="Dance" placeholder="Action" #action>
					</mat-form-field>

					<button mat-button (click)="openSnackBar3(message.value, action.value)">Show snack-bar</button>

				</div>
			</div>
		</tf-material-preview>
	</div>
</div>
