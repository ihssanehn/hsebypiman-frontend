<ng-container *ngIf="userForm; else loading">
    <form [formGroup]="userForm" autocomplete="off" class="tf-form tf-form--group-seperator-dashed " novalidate (ngSubmit)="userForm.valid && onSubmit()" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        
        <tf-user-form [userForm]="userForm" [formStatus]="formStatus" [edit]="true" ></tf-user-form>
        <div>
            <button mat-raised-button [ngClass]="{'tf-btn-loading tf-spinner tf-spinner--sm tf-spinner--right tf-spinner--md tf-spinner--light': formloading}" [disabled]="formloading || userForm.invalid" color="success" class="pull-right">
                {{'ACTION.SAVE' | translate}}
            </button>
            <button type="button" mat-raised-button color="info" (click)="onCancel()">
                {{'ACTION.CANCEL' | translate}}
            </button>
        </div>
    </form>
</ng-container>
<ng-template #loading>
    Loading
</ng-template>
