<div class="tf-portlet tf-portlet--bordered">
	<div class="tf-portlet__body">
    <div class="row">
      <div class="col-12 mb-4 text-right">
        <button mat-raised-button color="info" (click)="addFormulaire()" class="btn-small">
          {{'VISITES.ACTION.ADD_FORM.TITLE' | translate}}
        </button>
      </div>
    </div>
    <ng-container *ngFor="let type of types">
      <visite-questions-vehicule-admin [type]="type" (onConfirmDeletTitle)="titleDeleted($event)"></visite-questions-vehicule-admin>
    </ng-container>
	</div>
</div>
