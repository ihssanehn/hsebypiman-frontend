<form [formGroup]="visiteForm" class="tf-form tf-form--group-seperator-dashed">
	<tf-portlet class="main-portlet-form" id="portlet-vs">
		<div class="tf-portlet-header">
			<span class="title">
				<a [routerLink]="['/visites-securite/list']">{{'MENU.HOME' | translate}}</a>
				<span class="divider">></span>
			  <span class="id-item">{{'MENU.SUB_VISITESECURITE.ADD' | translate}}</span>
			</span>
		</div>
		<tf-search-chantier-form [form]="visiteForm" origin="add" ></tf-search-chantier-form>
		<div class="tf-divider" *ngIf="visiteForm.get('chantier_id').value">
			<span></span>
		</div>
		<tf-vs-form-head [visiteForm]="visiteForm" [edit]="false" *ngIf="visiteForm.get('chantier_id').value"></tf-vs-form-head>

		<tf-portlet-body *ngIf="visiteForm.get('chantier_id').value">
			<div class="row">
				<div class="col-12">
					<button mat-raised-button color="success" class="float-right btn-small
					" type="button" [disabled]="canDisplayQuestions" (click)="displayQuestions()">Commencer la visite</button>
				</div>
			</div>
		</tf-portlet-body>
	</tf-portlet>
	
	<tf-vs-form-body (onLastStep)="isLastStep($event)" [visiteForm]="visiteForm" origin="add" [edit]="true" *ngIf="questionsDisplayed"></tf-vs-form-body>
	
	<!-- <button mat-raised-button color="success" class="float-right" (click)="onSubmit(false)">
		{{'ACTION.SAVE' | translate}}
	</button> -->
</form>
