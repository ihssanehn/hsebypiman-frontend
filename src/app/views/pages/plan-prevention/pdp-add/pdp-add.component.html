<form [formGroup]="pdpForm" class="tf-form tf-form--group-seperator-dashed">

	<tf-portlet class="main-portlet-form" id="portlet-ar">
		<div class="tf-portlet-header ">
			<span class="title">
			  <a [routerLink]="['/plan-de-prevention/list']">{{'MENU.SUB_PDP.LIST' | translate}}</a>
			  <span class="divider">></span>
			  <span class="id-item">{{'MENU.SUB_PDP.ADD' | translate}}</span>
			</span>
		</div>
		<tf-pdp-add-form  (onLastStep)="isLastStep($event)"  [pdpForm]="pdpForm" origin="add"></tf-pdp-add-form>
	</tf-portlet>

<!--	|| pdpForm.invalid-->
<!--	pdpForm.valid &&-->
	<button mat-raised-button *ngIf="enableBtn" [ngClass]="{'tf-btn-loading tf-spinner tf-spinner--sm tf-spinner--right tf-spinner--md tf-spinner--light': formloading}" [disabled]="formloading" class="btn float-right btn-save" (click)="onSubmit()">
		{{'ACTION.SAVE' | translate}}
	</button>

</form>
