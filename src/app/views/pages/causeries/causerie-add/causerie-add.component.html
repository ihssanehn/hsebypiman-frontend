<form [formGroup]="causerieForm" autocomplete="off" class="tf-form tf-form--group-seperator-dashed " novalidate (ngSubmit)="!controlDocuments() && causerieForm.valid && onSubmit()" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
	<tf-portlet class="main-portlet-form" id="portlet-ar">
		<div class="tf-portlet-header ">
			<span class="title">
				<a [routerLink]="['/causeries/list']">{{'MENU.SUB_CAUSERIES.LIST' | translate}}</a>
				<span class="divider">></span>
				<span class="id-item">{{'MENU.SUB_CAUSERIES.ADD' | translate}}</span>
			</span>
		</div>
		<tf-causerie-form [causerieForm]="causerieForm" [formStatus]="formStatus" [uploader]="uploader" [edit]="false"></tf-causerie-form>
	</tf-portlet>
	<div>
		<button mat-raised-button [ngClass]="{'tf-btn-loading tf-spinner tf-spinner--sm tf-spinner--right tf-spinner--md tf-spinner--light': formloading}" [disabled]="controlDocuments() || formloading || causerieForm.invalid" color="success" class="pull-right">
			{{'ACTION.SAVE' | translate}}
		</button>
		<button type="button" mat-raised-button color="info" (click)="onCancel()">
			{{'ACTION.CANCEL' | translate}}
		</button>
	</div>
</form>
