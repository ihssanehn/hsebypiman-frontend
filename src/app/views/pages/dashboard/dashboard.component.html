<div class="row d-flex dash-row-container" *ifAllModules="['CHANTIER', 'ANALYSE']">
    <tf-chantier-dash class="col-4 mb-4 flex-fill" *ngIf="isActive(['CHANTIER'])"></tf-chantier-dash>
    <tf-analyse-risque-dash class="col-4 mb-4 flex-fill" *ngIf="isActive(['ANALYSE'])"></tf-analyse-risque-dash>
    <tf-action-dash class="col-4 mb-4 flex-fill" *ngIf="isActive(['PLANACTION'])"></tf-action-dash>
    <tf-visite-dash class="col-8 mb-4 flex-fill" *ngIf="isActive(['VISITE'])"></tf-visite-dash>
    <tf-entreprise-dash class="col-4 mb-4 flex-fill" *ngIf="isActive(['ENTREPRISE'])"></tf-entreprise-dash>
</div>
