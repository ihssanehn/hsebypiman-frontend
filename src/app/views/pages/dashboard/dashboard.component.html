<!-- AR -->
<div class="row">
	<div class="col-3">
		<tf-widget-indicator [value]="stats.ars.total_ars" [valueClass]="'text-success'" [desc]="'Total Analyse de risque'" *ngIf="stats; else loading"></tf-widget-indicator>
	</div>
	<div class="col-3">
		<tf-widget-indicator [value]="stats.ars.total_ars_in_progress" [valueClass]="'text-warning'" [desc]="'Total Analyse de risque en cours'"  *ngIf="stats; else loading"></tf-widget-indicator>
	</div>
	<div class="col-3">
		<tf-widget-indicator [value]="stats.ars.total_ars_archived_without_signature" [valueClass]="'text-danger'" [desc]="'Total Analyse de risque archivÃ©e sans signature'" *ngIf="stats; else loading"></tf-widget-indicator>
	</div>
	<div class="col-3">
		<tf-widget-indicator [value]="stats.ars.total_signatures" [valueClass]="'text-success'" [desc]="'Total signataires'" *ngIf="stats; else loading"></tf-widget-indicator>
	</div>
</div>

<!-- CHANTIERS -->
<tf-portlet>
	<tf-portlet-body [class]="'tf-portlet__body--fit'">
		<div class="row row-no-padding row-col-separator-xl">
			<div class="col-xl-4">
				<tf-widget-indicator-list [data]="chantierIndicatorlist"></tf-widget-indicator-list>
			</div>
			<div class="col-xl-8" style="padding-top: 16px;">
				<div echarts class="demo-chart" #evolChantiers></div>
			</div>
		</div>
	</tf-portlet-body>
</tf-portlet>

<!-- ACTIONS -->
<div class="row">
	<div class="col-8">
		<tf-portlet class="tf-portlet--height-fluid mat-elevation-z8">
			<tf-portlet-body class="tf-portlet__body--fit" style="padding: 20px 15px;">
				<div echarts class="demo-chart" #pieActionStatus></div>
			</tf-portlet-body>
		</tf-portlet>
	</div>
	<div class="col-xl-4">
		<tf-portlet [class]="'tf-portlet--height-fluid'">
			<tf-portlet-header [title]="'Top 5 entreprises externe'"></tf-portlet-header>
			<tf-portlet-body>
				<tf-widget4 [data]="widget4_4">
					<ng-template #actionTemplate let-item="item">
						<span class="tf-widget4__number" [ngClass]="item.valueColor">{{item.value}}</span>
					</ng-template>
				</tf-widget4>
			</tf-portlet-body>
		</tf-portlet>
	</div>
</div>
