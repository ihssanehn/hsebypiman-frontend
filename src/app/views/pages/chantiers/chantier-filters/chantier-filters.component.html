
<form class="col-md-12 tf-form" *ngIf="filter">
	<!--begin::Form-->
	<div class="form-group row">
		<div class="col-md-12" *ngIf="!hidden">
			<div class="row card card-filters">
				<div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
					<mat-form-field>
						<mat-label>{{'CHANTIERS.CHIEF.TITLE' | translate}}</mat-label>
						<mat-select>
							<mat-option *ngFor="let user of users" [value]="user.id" [(ngModel)]="filter.charge_affaire_id" name="filter.charge_affaire_id">
								{{user.fullname}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
					<mat-form-field>
						<mat-label>{{'CHANTIERS.STATUS.TITLE' | translate}}</mat-label>
						<mat-select>
							<mat-option *ngFor="let statu of status" [value]="statu.id" [(ngModel)]="filter.status_id" name="filter.status_id">
								{{statu.libelle}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
					<mat-form-field>
						<mat-label>{{'CHANTIERS.TYPE.TITLE' | translate}}</mat-label>
						<mat-select>
							<mat-option *ngFor="let type of types" [value]="type.id" [(ngModel)]="filter.type_id" name="filter.type_id">
								{{type.libelle}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>
	</div>
</form>
