<tf-portlet class="tf-portlet--height-fluid mat-elevation-z8">
	<tf-portlet-body class="tf-portlet__body--fit" style="padding: 15px;" *ngIf="ArsList">
    
    <table mat-table [dataSource]="ArsList.data">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
                
      <!-- Position Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.NUMBER' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.numero}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.CLIENT' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.client}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.NAME' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.nom}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.STATUS' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.status?.libelle}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="charge_affaire">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.CHIEF' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.charge_affaire | initiales}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.BUDGET' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.montant | currency:'EUR':'â‚¬'}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="ars_count">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.ARCOUNT' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.ars_count}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="latest_ar">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.LASTAR' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.latest_ar?.date | date:'dd/MM/yyyy'}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="vss_count">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.VSCOUNT' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.vss_count}} </td> -->
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="latest_vs">
        <th mat-header-cell *matHeaderCellDef> {{'ARS.LASTVS' | translate}} </th>
        <!-- <td mat-cell *matCellDef="let Ar"> {{Ar.latest_vs?.date | date:'dd/MM/yyyy'}} </td> -->
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <!-- <td mat-cell *matCellDef="let Ar">  -->
          <div ngbDropdown placement="bottom-right" class="d-inline-block">
            <div ngbDropdownToggle><i class="flaticon-more"></i></div>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu-anim dropdown-menu-top-unround ">
              <!-- *ngxPermissionsOnly="['ADMIN']" -->
                <button ngbDropdownItem class="tf-margin-left-3" (click)="editAr(Ar)"
                  ><i class="la la-edit text-primary"></i>
                  {{'ACTION.EDIT' | translate}}
                </button>
            </div>
          </div>
        </td>
      </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedArColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedArColumns;"></tr>
    </table>
  
    <tf-pagination (change)="changePagination()" [(ngModel)]="pagination" ngDefaultControl></tf-pagination>
  
	</tf-portlet-body>
</tf-portlet>
