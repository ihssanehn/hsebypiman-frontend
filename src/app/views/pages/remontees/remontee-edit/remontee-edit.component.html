<form [formGroup]="remonteForm" *ngIf="loaded; else loading" autocomplete="off" class="tf-form tf-form--group-seperator-dashed " novalidate (ngSubmit)="remonteForm.valid && onSubmit()" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
	<tf-portlet class="main-portlet-form" id="portlet-ar">
		<div class="tf-portlet-header ">
			<span class="title">
				<a [routerLink]="['/remontees/list']">{{'MENU.SUB_REMONTEES.LIST' | translate}}</a>
				<span class="divider">></span>
				<span class="id-item">{{'MENU.SUB_REMONTEES.EDIT' | translate}}</span>
			</span>
		</div>
		<tf-remontee-form [remonteForm]="remonteForm" [formStatus]="formStatus" [edit]="true" (onSubmit)="onSubmit()" (onCancel)="cancel()"></tf-remontee-form>
	</tf-portlet>
	<div>
		<button mat-raised-button [ngClass]="{'tf-btn-loading tf-spinner tf-spinner--sm tf-spinner--right tf-spinner--md tf-spinner--light': formloading}" [disabled]="formloading || remonteForm.invalid" color="success" class="pull-right">
			{{'ACTION.SAVE' | translate}}
		</button>
		<button type="button" mat-raised-button color="info" (click)="cancel()">
			Annuler
		</button>
	</div>
</form>
<ng-template #loading>
	Loading Remonte
</ng-template>
