<!-- begin:: Brand -->
<div class="tf-header__brand   tf-grid__item" [ngClass]="htmlClassService.getClasses('brand', true)" id="tf_header_brand">
	<div class="tf-header__brand-logo">
		<a href="javascript:;" routerLink="/">
			<img alt="logo" [attr.src]="headerLogo" class="tf-header__brand-logo-default"  style="max-width: 101px; margin-top:13px;"/>
			<img alt="logo" [attr.src]="headerStickyLogo" class="tf-header__brand-logo-sticky"  style="max-width: 101px; margin-top:13px;"/>
		</a>
	</div>
</div>
<!-- end:: Brand -->
