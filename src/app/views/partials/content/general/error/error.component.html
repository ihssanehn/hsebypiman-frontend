<div [ngClass]="'tf-' + this.type" [ngStyle]="{'background-image': 'url('+image+')'}"
	class="tf-grid__item tf-grid__item--fluid tf-grid">

	<ng-container *ngIf="type === 'error-v1'">
		<div class="tf-error-v1__container">
			<h1 class="tf-error-v1__number">{{code}}</h1>
			<p class="tf-error-v1__desc" [innerHTML]="desc"></p>
		</div>
	</ng-container>

	<ng-container *ngIf="type === 'error-v2'">
		<div class="tf-error_container">
			<div class="tf-error_title2 tf-font-light">
				<h1>{{title}}</h1>
			</div>
			<span class="tf-error_desc tf-font-light" [innerHTML]="desc"></span>
		</div>
	</ng-container>

	<ng-container *ngIf="type === 'error-v3'">
		<div class="tf-error_container">
			<div class="tf-error_number">
				<h1>{{code}}</h1>
			</div>
			<p class="tf-error_title tf-font-light">
				{{title}}
			</p>
			<p class="tf-error_subtitle">
				{{subtitle}}
			</p>
			<p class="tf-error_description" [innerHTML]="desc"></p>
		</div>
	</ng-container>

	<ng-container *ngIf="type === 'error-v4'">
		<div class="tf-error_container">
			<h1 class="tf-error_number">
				{{code}}
			</h1>
			<p class="tf-error_title">
				{{title}}
			</p>
			<p class="tf-error_subtitle">
				{{subtitle}}
			</p>
			<p class="tf-error_description" [innerHTML]="desc"></p>
		</div>
	</ng-container>

	<ng-container *ngIf="type === 'error-v5'">
		<div class="tf-error_container">
			<div class="tf-error_title">
				<h1>{{title}}</h1>
			</div>
			<p class="tf-error_subtitle">
				{{subtitle}}
			</p>
			<p class="tf-error_description" [innerHTML]="desc"></p>
		</div>
	</ng-container>

	<ng-container *ngIf="type === 'error-v6'">
		<div class="tf-error_container">
			<div class="tf-error_subtitle tf-font-light">
				<h1>{{title}}</h1>
			</div>
			<p class="tf-error_description tf-font-light" [innerHTML]="desc"></p>
		</div>
	</ng-container>

</div>
