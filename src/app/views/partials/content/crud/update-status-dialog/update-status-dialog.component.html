<div class="tf-portlet" [ngClass]="{'tf-portlet--body-progress' : viewLoading, 'tf-portlet--body-progress-overlay' : loadingAfterSubmit }">
	<div class="tf-portlet__head tf-portlet__head__custom">
		<div class="tf-portlet__head-label">
			<h3 class="tf-portlet__head-title">{{data.title}}</h3>
			<span class="tf-portlet__head-icon tf-hide">
				<i class="la la-gear"></i>
			</span>
		</div>
	</div>
	<div class="tf-form tf-form--label-align-right tf-form--group-seperator-dashed">
		<div class="tf-portlet__body">
			<div class="tf-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>
			<div class="tf-list-timeline tf-list-timeline--skin-light tf-padding-30">
				<div class="tf-list-timeline__items">
					<div class="tf-list-timeline__item" *ngFor="let message of data.messages">
						<span class="tf-list-timeline__badge tf-list-timeline__badge--{{message.statusCssClass}}"></span>
						<span class="tf-list-timeline__text">{{message.text}}
							<span class="tf-badge tf-badge--{{message.statusCssClass}} tf-badge--wide">{{message.statusTitle}}</span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="tf-portlet__foot tf-portlet__no-border tf-portlet__foot--fit text-right">
			<div class="tf-form__actions tf-form__actions--solid">
				<div class="row">
					<div class="col-lg-12">
						<mat-form-field>
							<mat-select placeholder="Status" [formControl]="selectedStatusForUpdate">
								<mat-option *ngFor="let status of data.statuses" value="{{ status.value }}">{{status.text}}</mat-option>
							</mat-select>
							<mat-hint align="start">Select
								<strong>Status</strong> for rows updating</mat-hint>
						</mat-form-field>
						&nbsp;
						<button type="button" mat-raised-button color="primary" (click)="updateStatus()" [disabled]="selectedStatusForUpdate.value.length == 0">Update status</button>&nbsp;
						<button type="button" mat-raised-button (click)="onNoClick()">Cancel</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
