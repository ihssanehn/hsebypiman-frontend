<div class="tf-widget12">
	<div class="tf-widget12__content">
		<ng-container *ngFor="let item of data">
			<ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
		</ng-container>
	</div>
</div>

<ng-template #itemTemplate let-item="item">
	<div class="tf-widget12__item">
		<div class="tf-widget12__info">
			<span class="tf-widget12__desc">{{item.title}}</span>
			<span class="tf-widget12__value text-success" [ngClass]="item.valueClass">{{item.value}}</span>
		</div>
	</div>
</ng-template>
