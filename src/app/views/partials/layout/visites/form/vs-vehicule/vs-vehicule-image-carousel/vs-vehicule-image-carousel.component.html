<ng-container *ngIf="imageObject">
<div class="row">
    <div class="col-12">
        <div class="tf-card-form">
            <ng-image-slider 
                [images]="imageObject" 
                [imageSize]="{width: '250px', height: '200px', space: 8}"
                [animationSpeed]=0.5
                #nav
            ></ng-image-slider>
        </div>
    </div>
</div>
</ng-container>
