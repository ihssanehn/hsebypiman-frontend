<!-- Modal-header -->
<div class="modal-header">
    <h4 class="modal-title">Accueil sécurité</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<!-- Modal-body -->
<div class="modal-body">
    <ng-container [formGroup]="form">
        <div class="row">
            <div class="col-12">
                <!-- DATE REALISATION -->
				<mat-form-field class="col-12">
					<mat-label>Date réalisation</mat-label>
					<input matInput class="form-control" mask="d0/M0/0000" [specialCharacters]="[ '/' ]" [dropSpecialCharacters]="false" formControlName="date_realisation" [required]="isFieldRequired('date_realisation')" placeholder="DD/MM/YYYY">
					<mat-error *ngIf="isControlHasError('date_realisation','required')">
						<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
					</mat-error>
				</mat-form-field>
            </div>
        </div>
        <!-- Modal-footer -->
        <div class="row mt-4">
            <div class="col-12 col-actions">
                <button mat-raised-button type="button" (click)="activeModal.dismiss()" class="btn-small" color="warn">{{'ACTION.CANCEL' | translate}}</button>
                <button mat-raised-button type="button" (click)="save()" class="btn-small" color="success" [ngClass]="{'tf-btn-loading tf-spinner tf-spinner--sm tf-spinner--right tf-spinner--md tf-spinner--light': formloading}" [disabled]="formloading || !form?.valid">{{'ACTION.SAVE' | translate}}</button>
            </div>
        </div>
    </ng-container>
</div>
