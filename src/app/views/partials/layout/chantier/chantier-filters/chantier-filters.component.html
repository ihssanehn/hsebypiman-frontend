
<form class="col-md-12 tf-form" *ngIf="filter">
	<!--begin::Form-->
	<div class="form-group row">
		<div class="col-md-12">
			<div class="input-group search-input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" (click)="submit()">
						<!-- <mat-icon style="height:19px; width: 19px;" >search</mat-icon> -->
						
						<span class="tf-svg-icon" [inlineSVG]="'./assets/media/hse-svg/search.svg'"></span>
					</span>
				</div>
				<input #searchInput type="text" class="form-control" name="keyword" placeholder="{{'FILTER.SEARCH_KEYWORD' | translate}}">
				<div class="input-group-append">
					<span class="input-group-text" (click)="clear($event)" >
						<span ><i *ngIf="data" [ngStyle]="{'display': 'flex'}" class="la la-close tf-quick-search__close"></i></span>
					</span>
					<span class="input-group-text" (click)="hidden = !hidden">
						<span >Recherche Avanc√©e <i class="fa pl-2" [ngClass]="hidden ? 'fa-caret-right':'fa-caret-down'"></i></span>
					</span>
				</div>
			</div>
		</div>
	</div>
</form>
