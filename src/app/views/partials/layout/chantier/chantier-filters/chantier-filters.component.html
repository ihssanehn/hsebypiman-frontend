
<form class="col-md-12 tf-form" *ngIf="filter">
	<!--begin::Form-->
	<div class="form-group row">
		<div class="col-md-12">
			<div class="input-group search-input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" (click)="submit()">
						<!-- <mat-icon style="height:19px; width: 19px;" >search</mat-icon> -->
						<mat-icon svgIcon="search"></mat-icon>
					</span>
				</div>
				<input #searchInput type="text" class="form-control" name="keyword" placeholder="{{'FILTER.SEARCH_KEYWORD' | translate}}">
				<div class="input-group-append">
					<span class="input-group-text" (click)="clear($event)" >
						<span ><i *ngIf="data" [ngStyle]="{'display': 'flex'}" class="la la-close tf-quick-search__close"></i></span>
					</span>
					<span class="input-group-text" (click)="hidden = !hidden">
						<span >Recherche Avancée <i class="fa pl-2" [ngClass]="hidden ? 'fa-caret-right':'fa-caret-down'"></i></span>
					</span>
				</div>
			</div>
		</div>

		<div class="col-md-12" *ngIf="!hidden">
			<div class="row card card-filters">
				<div class="col-3">
					<mat-form-field>
						<mat-label>{{'CHANTIERS.CHIEF.TITLE' | translate}}</mat-label>
						<mat-select>
							<mat-option *ngFor="let user of users" [value]="user.id" [(ngModel)]="charge_affaire_id">
								{{user.fulname}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-3">
					<mat-form-field>
						<mat-label>{{'CHANTIERS.STATUS.TITLE' | translate}}</mat-label>
						<mat-select>
							<mat-option *ngFor="let statu of statuss" [value]="statu.id" [(ngModel)]="status_id">
								{{statu.libelle}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<div class="col-3">
					<mat-form-field>
						<mat-label>{{'CHANTIERS.TYPE.TITLE' | translate}}</mat-label>
						<mat-select>
							<mat-option *ngFor="let type of types" [value]="type.id" [(ngModel)]="charge_affaire_id">
								{{type.libelle}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>
	</div>
</form>
