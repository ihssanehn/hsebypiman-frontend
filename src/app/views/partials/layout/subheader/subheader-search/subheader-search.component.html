<div class="tf-subheader-search">
	<div class="tf-container" [ngClass]="{'tf-container--fluid': fluid}">
		<h3 class="tf-subheader-search__title">
			Recent Bookings
			<span class="tf-subheader-search__desc">Onling Bookings Management</span>
		</h3>
		<form class="tf-form">
			<div class="tf-grid tf-grid--desktop tf-grid--ver-desktop">
				<div class="tf-grid__item tf-grid__item--middle">
					<div class="row tf-margin-r-10">
						<div class="col-lg-6">
							<div class="tf-input-icon tf-input-icon--pill tf-input-icon--right">
								<input type="text" class="form-control form-control-pill" placeholder="Booking Number">
								<span class="tf-input-icon__icon tf-input-icon__icon--right"><span><i class="la la-puzzle-piece"></i></span></span>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="tf-input-icon tf-input-icon--pill tf-input-icon--right">
								<input type="text" class="form-control form-control-pill" placeholder="From">
								<span class="tf-input-icon__icon tf-input-icon__icon--right"><span><i class="la la-calendar-check-o"></i></span></span>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="tf-input-icon tf-input-icon--pill tf-input-icon--right">
								<input type="text" class="form-control form-control-pill" placeholder="To">
								<span class="tf-input-icon__icon tf-input-icon__icon--right"><span><i class="la la-calendar-check-o"></i></span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="tf-grid__item tf-grid__item--middle">
					<button type="button" class="btn btn-pill btn-upper btn-bold btn-font-sm tf-subheader-search__submit-btn">Search Bookings</button>
					<a href="javascript:;" class="tf-subheader-search__link tf-link">Advance Search</a>
				</div>
			</div>
		</form>
	</div>
</div>
