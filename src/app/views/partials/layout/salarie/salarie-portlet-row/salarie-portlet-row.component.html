<p *ngIf="!editMode; else edit">
    <span class="label pull-left mr-2">{{metric.libelle}}</span>
    <ng-container *ngIf="!metric.is_bool">
      <span class="" *ngIf="metric.pivot.value != null; else noDataFound">{{metric.pivot.value}} {{metric.unit}}</span>
      <span *ngIf="metric.is_editable">
        <button mat-icon-button color="info" matTooltip="{{'ACTION.EDIT' | translate}}" (click)="editMetric()">
          <mat-icon>edit</mat-icon>
        </button>
      </span>
    </ng-container>
    <ng-container *ngIf="metric.is_bool">
      <span>
        <mat-radio-group [(ngModel)]="metric.pivot.value" (change)="setMetric(metric.pivot.value)">
          <mat-radio-button class="metric-radio" [value]="1">Oui</mat-radio-button>
          <mat-radio-button class="metric-radio" [value]="0">Non</mat-radio-button>
        </mat-radio-group>
      </span>
    </ng-container>
</p>

<ng-template #noDataFound>
    <span class="no-data-label">
      Non renseign√©
    </span>
</ng-template>

<ng-template #edit>
    <mat-form-field class="col-xl-10">
        <mat-label>{{metric.libelle}}</mat-label>
        <input matInput #metricInput class="form-control" [value]="metric.pivot.value" type="number" name="metric" 
        placeholder="Saisir ici" />
    </mat-form-field>
    <span class="col-xl-2">
        <button mat-icon-button color="info" matTooltip="{{'ACTION.EDIT' | translate}}" (click)="setMetric(metricInput.value)">
          <mat-icon>check</mat-icon>
        </button>
    </span>
</ng-template>
