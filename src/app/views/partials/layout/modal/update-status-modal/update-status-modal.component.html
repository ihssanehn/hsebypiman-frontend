<div class="modal-header">
	<h4 class="modal-title">{{'COMMON.ACTION.UPDATE_STATUS' | translate}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" *ngIf="statusList.length > 0">
	<div class="row">
		<mat-form-field class="col-12">
			<mat-label>{{'COMMON.STATUS.TITLE' | translate}}</mat-label>
			<mat-select class="form-control" placeholder="" [(ngModel)]="status_id">
				<mat-option *ngFor="let status of statusList" [value]="status.id">
						{{ status.libelle }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="row mt-4">
		<div class="col-12 col-actions">
				<button mat-raised-button type="button" (click)="activeModal.dismiss()" class="btn-small" color="warn">{{'ACTION.CANCEL' | translate}}</button>
				<button mat-raised-button type="button" (click)="updateStatus()" class="btn-small" color="success" [disabled]="!status_id">{{'ACTION.SAVE' | translate}}</button>
		</div>
</div>
</div>
