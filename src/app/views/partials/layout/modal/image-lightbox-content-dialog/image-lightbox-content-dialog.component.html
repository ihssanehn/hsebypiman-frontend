<div id="imgModal" class="slide-modal">
    <span class="close cursor" (click)="closeModal()">&times;</span>
    <div class="lightbox-div">
        <div class="slide-modal-content">
            <div id="imgSlides" class="img-slides" *ngFor="let image of data.images; let i = index" >
                <img src="{{image.image}}">
            </div>
        </div>
        <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a class="next" (click)="plusSlides(1)">&#10095;</a>
    </div>
    <div class="image-row">
        <div class="image-column" *ngFor="let image of data.images; let i = index">
           <img class="images" (click)="currentSlide(i+1)"
           src="{{image.image}}">
        </div>
     </div>
</div>
