<tf-portlet-body>
	<div class="row">
		<div class="col-md-12" *ngIf="origin=='detail'">
			<div class="tf-heading tf-heading--sm">
				<span>{{'ARS.CHANTIERS.FORM.DETAIL.TITLE' | translate}}</span> {{'ARS.CHANTIERS.FORM.DETAIL.SUBTITLE' | translate}}
			</div>
		</div>
		<div class="col-md-12 search-box" *ngIf="origin!='detail'">
			<div class="mr-4">
				<b>{{'FILTER.SEARCH_SALARIE' | translate}}</b>
			</div>
			<div class="search-layout ml-4">
				<div class="form-group form-group-sm row col" >
					<div class="input-group search-input-group">
						<div class="input-group-prepend">
							<span class="input-group-text search-icon-container">
								<mat-icon svgIcon="search"></mat-icon>
							</span>
						</div>
						<input #searchInput type="text"  class="form-control search-input" name="keyword" placeholder="{{'FILTER.SEARCH_SALARIE' | translate}}" [matAutocomplete]="auto">
						<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
							<mat-option *ngFor="let salarie of filteredSalaries | async" [value]="salarie" (click)="onSubmit()" style="height: 2em;line-height: 2em;">
								{{salarie.nom}} {{salarie.prenom}}
							</mat-option>
						</mat-autocomplete>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</tf-portlet-body>
