<tf-portlet-body>
	<div class="row">
		<div class="col-md-12" *ngIf="origin=='detail'">
			<div class="tf-heading tf-heading--sm">
				<span>{{'ARS.CHANTIERS.FORM.DETAIL.TITLE' | translate}}</span> {{'ARS.CHANTIERS.FORM.DETAIL.SUBTITLE' | translate}}
			</div>
		</div>
		<div class="col-md-12 search-box" *ngIf="origin!='detail'">
			<div class="mr-4">
				<b>{{'FILTER.SEARCH_OUTILLAGE' | translate}}</b>
			</div>
			<div class="search-layout ml-4">
				<div class="form-group form-group-sm row col" >
					<div class="input-group search-input-group">
						<div class="input-group-prepend">
							<span class="input-group-text search-icon-container">
								<mat-icon svgIcon="search"></mat-icon>
							</span>
						</div>
						<input #searchInput type="text" [formControl]="searchControl" class="form-control search-input" name="keyword" placeholder="{{'FILTER.SEARCH_OUTILLAGE' | translate}}">
						<!-- <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
							<mat-option *ngFor="let outillage of filteredOutillages | async" [value]="outillage" (click)="initFilteredOutillages()" style="height: 2em;line-height: 2em;">
								{{outillage.libelle}} | {{outillage.personnel[0]?.nom || "Unasigned"}} {{outillage.personnel[0]?.prenom}}
							</mat-option>
						</mat-autocomplete> -->
					</div>
					<button class="btn btn-brand btn-sm btn-search ml-4" (click)="onSubmit()">
						Lancer
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-12 result-msg pb-3 my-3" *ngIf="outillage && origin!='detail'">
			<div>
				<span>{{'ARS.CHANTIERS.FORM.SEARCH.NOTIF.STANDARD.TEXT1' | translate}}</span> 
			</div>
		</div>
		<div class="col-md-12 px-5 search-result-block" *ngIf="outillage">
			<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-4 col-xs-6">
					<mat-label>{{'ARS.CHANTIERS.NAME' | translate}}</mat-label>
				</div>

			</div>
		</div>
	</div>
</tf-portlet-body>
