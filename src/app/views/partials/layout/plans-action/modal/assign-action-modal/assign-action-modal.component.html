<!-- Modal-header -->
<div class="modal-header">
    <h4 class="modal-title">
        {{'PLANACTIONS.CARD.ASSIGN_ACTION.TITLE' | translate}}
    </h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<!-- Modal-body -->
<div class="modal-body">
    <ng-container [formGroup]="form" *ngIf="form">
        <div class="row">
            <div class="col-12">
                <!-- PILOTE -->
                <mat-form-field class="col-12">
                    <mat-label>{{'PLANACTIONS.PILOTE.LABEL' | translate}}</mat-label>
                    <mat-select class="form-control" formControlName="pilote_id" name="pilote_id">
                        <mat-option *ngFor="let user of usersList" [value]="user.id">
                            {{ user.fullname }}
                        </mat-option>
                    </mat-select>
                    <button mat-button *ngIf="formHasValue('pilote_id')" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue('pilote_id'); $event.stopPropagation()">
                        <mat-icon>clear</mat-icon>
                    </button>
                    <mat-error *ngIf="isControlHasError('pilote_id','required')">
                        <strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                    </mat-error>
                </mat-form-field>
                
                <!-- DELAI -->
				<mat-form-field class="col-12">
					<mat-label>{{'PLANACTIONS.DELAI.LABEL' | translate}}</mat-label>
					<input matInput class="form-control" mask="d0/M0/0000" [specialCharacters]="[ '/' ]" [dropSpecialCharacters]="false" formControlName="delai" [required]="isFieldRequired('delai')" placeholder="DD/MM/YYYY">
					<mat-error *ngIf="isControlHasError('delai','required')">
						<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
					</mat-error>
				</mat-form-field>
            </div>
        </div>
        <!-- Modal-footer -->
        <div class="row mt-4">
            <div class="col-12 col-actions">
                <button mat-raised-button type="button" (click)="activeModal.dismiss()" class="btn-small" color="warn">{{'ACTION.CANCEL' | translate}}</button>
                <button mat-raised-button type="button" (click)="save()" class="btn-small" color="success" [disabled]="!formHasValue('pilote_id')">{{'ACTION.SAVE' | translate}}</button>
            </div>
        </div>
    </ng-container>
</div>
